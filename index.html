<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kvas taras product card</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #fafafa;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 50px; /* üîπ –í—ñ–¥—Å—Ç–∞–Ω—å –º—ñ–∂ –∫–∞—Ä—Ç–∫–∞–º–∏ */
      padding: 40px;
      flex-wrap: wrap;
    }

    .product-card {
      width: 250px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      padding: 15px;
      text-align: center;
      position: relative;
      transition: transform 0.3s;
    }

    .product-card:hover {
      transform: scale(1.03);
    }

    .product-image {
      width: 100%;
      height: 180px;
      background-color: #f5f5f5;
      border-radius: 10px;
      margin-bottom: 10px;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
    }


    .product-image.white {
      background-image: url("img/kvas_taras_biliy_pet_1-5l_wet.png");
    }


    .product-image.black {
      background-image: url("img/kvas_taras_black_pet_1-5l_wet.png");
    }

    .product-name {
      font-size: 16px;
      font-weight: bold;
      color: #333;
      margin-bottom: 6px;
    }

    .product-price {
      font-size: 20px;
      font-weight: bold;
      color: #e53935;
      margin-bottom: 12px;
    }

    .product-buttons {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 10px;
    }

    .icon-btn {
      background: none;
      border: none;
      cursor: pointer;
      width: 32px;
      height: 32px;
      transition: transform 0.2s;
      padding: 0;
    }

    .icon-btn:hover {
      transform: scale(1.1);
    }

    .icon-btn img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      pointer-events: none;
    }

    .shop-logo {
      position: absolute;
      left: 100px;
      bottom: 10px;
      right: 10px;
      width: 50px;
      height: 20px;
      background-color: #ffcc00;
      border-radius: 5px;
      text-align: center;
      font-size: 12px;
      line-height: 20px;
      font-weight: bold;
      color: #333;
    }

    @media (max-width: 600px) {
      body {
        flex-direction: column;
        align-items: center;
        gap: 30px;
      }
    }
  </style>
</head>
<body>


<div class="product-card">
  <div class="product-image white"></div>
  <div class="product-name">–ö–≤–∞—Å –¢–∞—Ä–∞—Å –ë—ñ–ª–∏–π, 2 –ª</div>
  <div class="product-price">337 ‚Ç¥</div>

  <div class="product-buttons">
    <button class="icon-btn like-btn" onclick="toggleIcon(this, 'like')">
      <img src="img/211754_heart_icon.png" alt="like">
    </button>

    <button class="icon-btn buy-btn" onclick="toggleIcon(this, 'buy')">
      <img src="img/9026048_shopping_cart_simple_icon.png" alt="buy">
    </button>
  </div>

  <div class="shop-logo">DUMB</div>
</div>


<div class="product-card">
  <div class="product-image black"></div>
  <div class="product-name">–ö–≤–∞—Å –¢–∞—Ä–∞—Å –ß–æ—Ä–Ω–∏–π, 2 –ª</div>
  <div class="product-price">337 ‚Ç¥</div>

  <div class="product-buttons">
    <button class="icon-btn like-btn" onclick="toggleIcon(this, 'like')">
      <img src="img/211754_heart_icon.png" alt="like">
    </button>

    <button class="icon-btn buy-btn" onclick="toggleIcon(this, 'buy')">
      <img src="img/9026048_shopping_cart_simple_icon.png" alt="buy">
    </button>
  </div>

  <div class="shop-logo">DUMB</div>
</div>

<script>
  function toggleIcon(button, type) {
    const img = button.querySelector("img");
    const active = button.classList.toggle("active");

    if (type === 'like') {
      img.src = active ? "img/211755_heart_icon.png" : "img/211754_heart_icon.png";
    } else if (type === 'buy') {
      img.src = active ? "img/8664960_cart_shopping_icon.png" : "img/9026048_shopping_cart_simple_icon.png";
    }
  }
</script>

</body>
</html>
